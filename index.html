<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p id="instructions">Guess a number between 1 and 100. You have 10 tries!</p>
        <input type="number" id="userGuess" min="1" max="100" placeholder="Enter your guess" />
        <button onclick="checkGuess()">Guess</button>
        <p id="feedback"></p>
        <p id="attempts"></p>
        <p id="bestScore"></p>
        <button id="playAgainBtn" onclick="startGame()" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
